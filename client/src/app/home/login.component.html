<div>
  <div class="col-12">

    <div class="signin margin-center mx-auto d-block">
      <h2 class="form-signin-heading">Template Login</h2>
      <form class="form-signin form-horizontal" id="login_form">
        <div class="form-group">
          <label for="username">Login name</label>
          <span>
            <input name="username" type="username" class="form-control" id="username" [(ngModel)]="username" (keyup.enter)="onSubmit()">
          </span>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" class="form-control" id="password" [(ngModel)]="password" (keyup.enter)="onSubmit()">
        </div>
        <div class="form-group error" *ngIf="error">
          <b style="color: #dd0000">{{error}}</b>
        </div>
        <div class="form-group success" *ngIf="success">
          <p>{{success}}</p>
        </div>

        <div class="form-group fpl text-right">
          <button class="btn btn-md btn-primary ml-4 sspb send-working" (click)="onSubmit()" *ngIf="!working">
            Login
            <i class="fa fa-angle-right" aria-hidden="true"></i>
          </button>
          <button class="btn btn-md btn-primary ml-4 sspb send-working" disabled="disabled" *ngIf="working">
            Working
            <i class="fa fa-circle-o-notch fa-spin fa-fw"></i>
          </button>
        </div>
      </form>

    </div>
  </div>
</div>
